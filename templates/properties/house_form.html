{% extends 'base.html' %} {% block title %}{{title}}{% endblock %} 
{% load static %}
{% block extrahead %} 
{% endblock %}
{% block content%}
    <div class="container">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="address">Endereço:</label>
                <input class="form-control" type="text" name="address" id="address">
            </div>
            <div class="form-group">
                <label for="city">Cidade:</label>
                <input class="form-control" type="text" name="city" id="city">
            </div>
            <div class="form-group">
                <label for="description">Descrição:</label>
                <textarea class="form-control" name="description" id="description" >
                </textarea>
            </div>
            <div class="form-group">
                <label for="garage">Garagem:</label>
                <input type="checkbox" name="garage" id="garage">
                <label for="backyard">Quintal:</label>
                <input type="checkbox" name="backyard" id="backyard">
                <label for="pool">Piscina:</label>
                <input type="checkbox" name="pool" id="pool">
            </div>
            <div class="form-group">
                <label for="rooms">Quartos:</label>
                <input class="form-control" type="number" name="rooms" id="rooms">
            </div>
            <div class="form-group">
                <label for="bathrooms">Banheiros:</label>
                <input class="form-control" type="number" name="bathrooms" id="bathrooms">
            </div>
            <div class="form-group">
                <label for="suites">Suites:</label>
                <input class="form-control" type="number" name="suites" id="suites">
            </div>
            <div class="form-group">
                <label for="area">Área (m²):</label>
                <input class="form-control" type="number" name="area" id="area">
            </div>
            <div class="form-group">
                <label for="base_price">Preço base (R$):</label>
                <input class="form-control" type="number" name="base_price" id="base_price">
            </div>
            <div class="form-group">
                <label for="image">Imagem:</label>
                <input class="form-control" type="file" accept="image/png, image/jpeg"  name="image" id="image">
            </div>
            <div class="form-group">
                <button type="submit">Click</button>
            </div>
        </form>
    </div>
{% endblock %}
