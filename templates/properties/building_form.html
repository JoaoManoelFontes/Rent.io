{% extends 'base.html' %} {% block title %}{{title}}{% endblock %} 
{% load static %}
{% block extrahead %}
    <link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}
{% block content%}
<form action="" method="post"  enctype="multipart/form-data" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="address">Endereço</label>
        <input type="text" name="address" class="form-control" id="address" >
    </div>
    <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" name="city" class="form-control" id="city" >
    </div>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" id="name" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="description">Descrição</label>
        <input type="text" name="description" class="form-control" id="description" >
    </div>
    <div class="form-group">
        <label for="recreation_area">Área de lazer</label>
        <input type="checkbox" name="recreation_area"id="recreation_area" >
    </div>
    <div class="form-group">
        <label for="elevator">Elevador</label>
        <input type="checkbox" name="elevator"  id="elevator" >
    </div>
    <div class="form-group">
        <label for="concierge">Portaria</label>
        <input type="checkbox" name="concierge"  id="concierge" >
    </div>
    <div class="form-group">
        <label for="floors">Andares</label>
        <input type="number" name="floors" class="form-control" id="floors" >
    </div>
    <input type="submit" value="click"/>
</form>
{% endblock %}
