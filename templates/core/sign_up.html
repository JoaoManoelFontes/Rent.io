{% extends 'base.html' %} {% block title %}{{title}}{% endblock %} 
{% load static %}
{% block extrahead %} 
    <link rel="stylesheet" href="{% static 'css/sign_up.css' %}">
{% endblock %}
{% block content%}
    <div class="container" id="main-content">
        <section>
            <div id="form-left-section">
                <h2 style="text-transform: uppercase;">Cadastrar</h2>
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group" style="display: flex; flex-direction: column;">
                        <label for="full_name" style="align-self: flex-start; margin-bottom: 0.5rem;">Nome Completo:</label>
                        <input type="text" class="input" id="full_name" name="full_name">
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: column;">
                      <label for="full_name" style="align-self: flex-start; margin-bottom: 0.5rem;">E-mail:</label>
                      <input type="email" class="input" id="email" name="email">
                    </div>
                    <div class="form-group" style="display: flex; flex-direction: row;">
                      <div class="form-group" style="width: 50%; display: flex; flex-direction: column; ">
                        <label for="phone" style="align-self: flex-start; margin-bottom: 0.5rem;">Telefone:</label>
                        <div class="group">
                          <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" stroke="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                            <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                          </svg>
                          <input type="tel" class="input_icon" id="phone" name="phone" placeholder="(xx) xxxxxxxxx">
                        </div>
                      </div>
                      <div class="form-group" style="width: 50%; margin-left: 10px; display: flex; flex-direction: column; ">
                        <label for="birth_date" style="align-self: flex-start; margin-bottom: 0.5rem;">Data de nascimento:</label>
                        <input type="date" class="input" id="birth_date" name="birth_date">
                      </div>
                    </div>
                  <hr class="hr"/>
                  <div class="form-group" style="display: flex; flex-direction: column;"> 
                    <div class="group">
                      <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" stroke="currentColor" class="icon" viewBox="0 0 15 15">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                      </svg>
                      <input type="text" class="input_icon" id="username" placeholder="Nome" name="username" >
                    </div>
                  </div>
      
                  <div class="form-group" style="display: flex; flex-direction: column;">
                    <div class="group">
                      <svg stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" class="icon">
                        <path d="M16.5 10.5V6.75a4.5 4.5 0 10-9 0v3.75m-.75 11.25h10.5a2.25 2.25 0 002.25-2.25v-6.75a2.25 2.25 0 00-2.25-2.25H6.75a2.25 2.25 0 00-2.25 2.25v6.75a2.25 2.25 0 002.25 2.25z" stroke-linejoin="round" stroke-linecap="round"></path>
                      </svg>
                      <input class="input_icon" type="password" id="password" placeholder="Senha"  name="password">
                    </div>
                  </div>
                  <input type="submit" id="form-button" value="Entrar">
                  
                  {% if error %}
                <div class="alert alert-danger" id="danger-message" role="alert">
                  {{ error }}
                </div>
              {% endif %}
                </form>
              </div>
              <div id="form-right-section">
                <div id="form-right-title">
                    <h2>Organize</h2><br />
                    <h2>seu mundo</h2><br />
                    <h2>imobili√°rio</h2><br />
                    <h2>com facilidade!</h2>
                </div>
              </div>
        </section>
    </div>
{% endblock %}
