{% extends 'base.html' %} {% block title %}{{title}}{% endblock %} 
{% load static %}
{% load util %}
{% block extrahead %} 
    <link rel="stylesheet" href="{% static 'css/edit_profile.css' %}">
{% endblock %}
{% block content%}
{% if user.is_authenticated %}
<div class="container">
    <form action="" method="post">
        {% csrf_token %}
        <div class="row">
                <div class="col-md-3 border-right">
                    <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img width="150px" class="profile_img" src="{% static 'images/user_foto.png' %}"></div>
                </div>
                <div class="col-md-5 border-right">
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Configurações de perfil</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-12"><label class="labels" for="full_name">Nome Completo</label><input type="text" class="input" id="full_name" name="full_name" placeholder="Nome Completo" value="{{user.full_name}}"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels">Email</label><input type="email" class="input" placeholder="Email" value="{{user.email}}" id="email" name="email"></div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-6"><label class="labels" for="birth_date">Data de Nascimento</label><input type="date" class="input" value="{{user.birth_date|date:'Y-m-d'}}" id="birth_date" name="birth_date"></div>
                            <div class="col-md-6"><label class="labels" for="phone">Numero</label>                        
                                <div class="group">
                                    <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" stroke="currentColor" class="bi bi-telephone" viewBox="0 0 16 16">
                                    <path d="M3.654 1.328a.678.678 0 0 0-1.015-.063L1.605 2.3c-.483.484-.661 1.169-.45 1.77a17.568 17.568 0 0 0 4.168 6.608 17.569 17.569 0 0 0 6.608 4.168c.601.211 1.286.033 1.77-.45l1.034-1.034a.678.678 0 0 0-.063-1.015l-2.307-1.794a.678.678 0 0 0-.58-.122l-2.19.547a1.745 1.745 0 0 1-1.657-.459L5.482 8.062a1.745 1.745 0 0 1-.46-1.657l.548-2.19a.678.678 0 0 0-.122-.58L3.654 1.328zM1.884.511a1.745 1.745 0 0 1 2.612.163L6.29 2.98c.329.423.445.974.315 1.494l-.547 2.19a.678.678 0 0 0 .178.643l2.457 2.457a.678.678 0 0 0 .644.178l2.189-.547a1.745 1.745 0 0 1 1.494.315l2.306 1.794c.829.645.905 1.87.163 2.611l-1.034 1.034c-.74.74-1.846 1.065-2.877.702a18.634 18.634 0 0 1-7.01-4.42 18.634 18.634 0 0 1-4.42-7.009c-.362-1.03-.037-2.137.703-2.877L1.885.511z"/>
                                    </svg>
                                    <input type="tel" class="input_icon" id="phone" name="phone" value="{{user.phone_number}}" placeholder="(xx) xxxxxxxxx">
                                </div>
                            </div>
                        </div>
                        <div class="mt-5 text-center"><button class="submit-button" type="submit">Salvar perfil</button></div>
                    </div>
                </div> 
        </div>
    </form>
</div>
{% else %}
    <h1>Você não está logado</h1>
{% endif %}
{% endblock %}
