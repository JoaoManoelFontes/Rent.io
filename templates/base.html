{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rent.io - {% block title %}{% endblock %}</title>
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}
        <link rel="stylesheet" href="{% static 'css/base.css' %}" />
  </head>
  <body>
    <header>
        <img src="{% static 'images/icon.png' %}" height="50px" width="55px" alt="icon">
      <nav class="navbar navbar-expand-lg">
        <button
          class="navbar-toggler"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse collapse" id="navbar">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Apartamentos</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Casas</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre nós</a></li>
          </ul>
        </div>
      </nav>
      <div id="header-profile">
        <a href="#">
          <img src="{% static 'images/profile.png' %}" width="25px" alt="profile">
        </a>
      </div>
    </header>
    <main>{% block content %} {% endblock %}</main>
    <footer>
      
    </footer>
  </body>
</html>
